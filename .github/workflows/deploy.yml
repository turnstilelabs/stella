name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Replace placeholder with secret ğŸ¤«
        env:
          SHEET_URL: ${{ secrets.SHEET_BEST_URL }}
        run: |
          sed -i "s|__SHEET_BEST_URL_PLACEHOLDER__|$SHEET_URL|g" script.js
      
      - name: Cache Busting ğŸ’¥
        run: |
          VERSION=$(git rev-parse --short HEAD)
          sed -i "s|src=\"script.js\"|src=\"script.js?v=$VERSION\"|g" index.html
        
      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./