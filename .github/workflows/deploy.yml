name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Replace placeholder with secret ü§´
        env:
          SHEET_URL: ${{ secrets.SHEET_BEST_URL }}
        run: |
          echo "Original script.js content:"
          grep -n "SHEET_BEST_URL" script.js || echo "Placeholder not found"
          
          # Replace the placeholder
          sed -i "s|__SHEET_BEST_URL_PLACEHOLDER__|${SHEET_URL}|g" script.js
          
          echo "Modified script.js content:"
          grep -n "SHEET_BEST_URL" script.js || echo "No SHEET_BEST_URL found after replacement"
          
          echo "‚úÖ Placeholder replaced in the workspace."

      - name: Cache Busting üí•
        run: |
          VERSION=$(git rev-parse --short HEAD)
          sed -i "s|src=\"script.js\"|src=\"script.js?v=$VERSION\"|g" index.html
          echo "‚úÖ Cache busting applied."

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
